<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaMarck</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c5a64cdef0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="instagram-wrapper" id="colorwin">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <label for="checkbox" class="toggler">
                <input type="checkbox" id="checkbox">
                <span class="ball"></span>
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </label>
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/perfil.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Marck45</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Marck45?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    ou
                    <span class="link-blue">Regiter</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
